<div>
  <h4>Common Values:</h4>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Value</th>
      <th>Count</th>
      <th>Percentage</th>
    </tr>
    </thead>
    <tr ng-repeat="value in values">
      <td>{{value.key}}</td>
      <td>{{value.doc_count}}</td>
      <td>{{(100.0 * value.doc_count / count) | number: 2}}</td>
    </tr>
  </table>
</div>
